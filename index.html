<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600&display=swap" rel="stylesheet">
    <title>Todo App</title>
</head>
<body>
    <main>
        <div class="container">
            <header>
                <h3>Todo-List</h3>
            </header>
    
            <div class="user-input">
                <input type="text" placeholder="Enter your task" id="input" class="user-input__input">
                <button class="user-input__addBtn js-add btn">
                    <svg class="user-input__addIcon">
                        <use xlink:href="img/sprite.svg#icon-circle-with-plus"></use>
                    </svg>
                </button>
            </div>

            <div class="contain">
                <div class="todo-list">
                </div>
            </div>
        </div>
    </main>

   
    
    <script src="js/app.js"></script>
</body>
</html>
